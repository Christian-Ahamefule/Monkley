<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="../images/Ellipse 1.png">
    <link rel="stylesheet" href="forgotPasswordStyle.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <nav id="pageHeader">
        <img src="../images/Ellipse 1.png" alt="site logo" class="companyLogoImage">
        <h2 class="siteNameText">Monkley</h2>
    </nav>

    <div id="PasswordContainer">

        <div id="warningImage"><img src="../images/warning.png" alt="warning logo" class="warningLogo"></div>

        <div id="actionChoice">
            <button id="forgotPassword">Forgot Password</button>
            <button id="resetPassword">Reset Password</button>
        </div>

        <div id="forgotPasswordContainer">
            <div id="instructionText">
                <span class="instructionText">Enter your email address and a link will be sent to recover your password.
                    To manually reset kindly click on reset password.
                </span>
            </div>
            <form action="#" id="forgotPasswordForm" method="post">
                <input type="text" name="userName" id="userName" placeholder="Enter email"><br>
                <br>
                <!-- when publishing change the below button type to submit type -->
                <input type="button" value="Submit" id="submitFPF"><br>
                <br>
                <span id="goBack"><a href="../login/index.html">Back To Login</a></span>
            </form>
        </div>

        <div id="resetPasswordContainer">
            <form action="#" id="resetPasswordForm" method="post">
                <label for="oldPassword">Old Password*</label><br>
                <input type="Password" name="oldPassword" id="oldPassword"><br>
                <br>
                <label for="newPassword" id="newPasswordLabel">New Password*</label><br>
                <input type="Password" name="newPassword" id="newPassword"><br>
                
                <div class="showPassField">
                    <input type="checkbox" name="showPassword" id="showPassword">
                    <label for="showPassword" class="showPassword">Show Password</label>
                </div>
                
                <!-- when publishing change the below button type to submit type -->
                <input type="button" value="Submit" id="submitRPF"><br>

                <span id="goBack"><a href="../login/index.html">Back To Login</a></span>
            </form>
        </div>
    </div>

    <div id = "copyright">
        <span id="copyrightSymbol">&#169</span>
        <span class="copyrightText">Khris_Demo_2023</span>
    </div>
    <script src="forgotPassword.js"></script>
</body>
</html>
