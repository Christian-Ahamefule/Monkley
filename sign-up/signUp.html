<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="icon" href="../images/Ellipse 1.png">
    <link rel="stylesheet" href="signUpStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
</head>
<body>
    <div class="signUpContainer">
        <div id="imageHolder">
            <img src="../images/Ellipse 1.png" alt="monkley logo" id="monkleyLogo">
        </div>

        <div id="formHolder">
            <form action="#" method="post" id="form">
                <label for="firstName" class="firstName">First Name</label><br>
                <input type="text" id="firstName" placeholder="Enter first name" autocomplete="on" required><br>
                
                <label for="lastName" class="lastName">Last Name</label><br>
                <input type="text" id="lastName" placeholder="Enter Last name" autocomplete="on" required><br>
                
                <label for="email" class="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter eamil address" required><br>
                
                <label for="password" class="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Create password" required>
                <i class="far fa-eye" id="icon"></i>
                
                <!-- When deploying revert button type to submit type -->
                <input type="button" value="Sign Up" id="submit">
            </form>
        </div>

        <div id="continueOptions">
            <span class="continueText">OR Signup with</span>

            <div id="logos">
                <!-- When deploying direct links to appropriate href's -->
                <a href="https://www.google.com"><button class="google"><img src="../images/google.png" alt="google logo" id="googleLogo"><span class="buttonName">Google</span></button></a>
                <a href="https://www.facebook.com"><button class="facebook"><img src="../images/facebook.png" alt="google logo" id="googleLogo"><span class="buttonName">facebook</span></button></a>
            </div>
        </div>

        <div class="goBack">
            <span>Got a account? </span><a href="../login/index.html">Sign In</a>
        </div>
    </div>

    <div id = "copyright">
        <span id="copyrightSymbol">&#169</span>
        <span class="copyrightText">Khris_Demo_2023</span>
    </div>

    <script src="./signUp.js"></script>
</body>
</html>
