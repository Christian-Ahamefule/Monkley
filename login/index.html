<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" href="../images/Ellipse 1.png">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <nav id="pageHeader">
        <img src="../images/Ellipse 1.png" alt="site logo" class="companyLogoImage">
        <h2 class="siteNameText">Monkley</h2>
    </nav>

    <div id="login">
        <img src="../images/5484597.jpg" alt="login image" id="loginImage">

        <div id="loginDetails">
            <form action="#" method="POST" id="loginForm">
                <label for="username" class="userName">Username</label><br>
                <input type="text" name="username" id="userName" autocomplete="full-name"><br>
                <br>

                <label for="password" class="password">Password</label><br>
                <input type="Password" name="password" id="password" autocomplete="off"><i class="fa fa-eye" id="eye"></i>
                <br>
                <span id="info"></span>

                <input type="button" value="Login" id="loginButton">

                <div class="signUps">
                    <a href="../forgot-reset-password/forgotpassword.html" target="_self" id="forgotPassword">Forgot password ?</a>
                    <a href="../sign-up/signUp.html" id="signUp">Sign up</a>
                </div>
            </form>

            <span class="followUsText">Follow Us</span>

            <div class="socialMediaHandles">
                <a href="#" id="linkedin"><img src="../images/l3.png" alt="linkedin logo" class="linkedin"></a>
                <a href="#" id="facebook"><img src="../images/f3.png" alt="facebook logo" class="facebook"></a>
                <a href="#" id="instagram"><img src="../images/ig3.png" alt="instagram logo" class="instagram"></a>
            </div>
        </div>
    </div>

    <div id = "copyright">
        <span id="copyrightSymbol">&#169</span>
        <span class="copyrightText">Khris_Demo_2023</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
